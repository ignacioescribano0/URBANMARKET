    <title>Select Example</title>

<body>
    <br>
    <div class="container">
        <div class="container1" >
            <label for="cat1">Seleccione una categoria:</label>
            <select title="hola" id="cat1" name="categoria1" size="7"></select>
        </div>
        <div class="container1">
            <label for="cat2">Seleccione una categoria:</label>
            <select title="hola1" id="cat2" name="categoria2" size="7"></select>
        </div>

            <label for="cat3">Seleccione una categori:</label>

        </div>
        <div class="container1">
            <label for="cat4">Seleccione una categoria:</label>
            <select title="hola" id="cat4" name="categoria4" size="7"></select>
        </div>    
    </div>
    <table>
        <thead>
            <tr>
                <th>Código</th>
                <th>Descripción</th>
                <th>Cantidad</th>                
                <th align="right">Precio</th>
                <th>Imagen</th>
                <th align="right">Proveedor</th>
            </tr>
        </thead>
        <tbody id="tablaProductos"> </tbody>
    </table>
    <script>
        const URL = "http://127.0.0.1:5000/"
        fetch(URL + 'articulos/3')
        .then(function (response) {
                if (response.ok) {return response.json(); }
            })
        .then(function (data) {
            let tablaProductos = document.getElementById('tablaProductos');
            // Iteramos sobre los productos y agregamos filas a la tabla
            for (let producto of data) {
                let fila = document.createElement('tr');
                fila.innerHTML = '<td>' + producto.id + '</td>' +
                '<td>' + producto.descripcion + '</td>' ;
                tablaProductos.appendChild(fila);
}
})
</script>
<script>
         const URL1 = "http://127.0.0.1:5000/"
        // Armo browse 1
        fetch(URL1 + 'categorias/cat1')
        .then(function (response) {
                if (response.ok) {return response.json(); }
            })
        .then(function (data) {
                let selectCat1 = document.getElementById('cat1');
                for (let categoria of data) {
                    selectCat1.innerHTML = selectCat1.innerHTML + '<option value="' + categoria.id + '">'+ categoria.descripcion + '</option>'; 
                    
                    
                }
                selectCat1.innerHTML +='</select>';



        })
    </script>
